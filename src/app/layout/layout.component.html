<mat-sidenav-container style="height: 100%;">
  <mat-sidenav #sidenav role="navigation" style="width: 20%;">
    <app-sidenav-list (sidenavclose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      
        <!-- <button mat-stroked-button (click)="addNewTab('emp')">Add new tab</button> -->
        <mat-tab-group class="main-tab-group mt-2" [selectedIndex]="selectedTab"
          (selectedTabChange)="tabChanged($event)" style="margin-top: 1px;">
          <mat-tab *ngFor="let tab of tabs; let tabIndex = index">
            <ng-template mat-tab-label>{{ tab.title }}
              <i class="material-icons" (click)="removeTab(tabIndex)">
                close
              </i>
            </ng-template>
            <div>
              <app-tab-content [tab]="tab"><router-outlet></router-outlet></app-tab-content>
            </div>
          </mat-tab>
        </mat-tab-group>
     
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
